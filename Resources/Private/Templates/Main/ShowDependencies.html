<f:layout name="Layout" />

<f:section name="Content">
    <div class="row">
        <div class="col-lg-12">
            Active Extensions
        </div>
    </div>
    <f:for each="{extensions}" as="extension">
        <div class="row">
            <div class="col-lg-12">
                {extension.key}
            </div>
        </div>
    </f:for>
</f:section>
